<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8">
<title>Essensplan – Rezepte (gespeichert)</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1, h2 { margin-bottom: 12px; }
input, button { padding: 6px; font-size: 14px; }
button { margin-left: 6px; cursor: pointer; }
ul { padding-left: 0; }
li { list-style: none; margin-bottom: 10px; }
.recipe { background: #f2f2f2; padding: 12px; border-radius: 6px; }
.recipe-title { font-weight: bold; cursor: pointer; }
.details { display: none; margin-top: 8px; margin-left: 12px; }
</style>
</head>
<body><h1>Rezepte</h1><h2>Neues Rezept hinzufügen</h2>
<input id="newRecipeName" placeholder="Rezeptname eingeben" />
<button id="addRecipeBtn">Rezept hinzufügen</button><hr><ul id="recipes"></ul><script>
// --- Speicherung ---
const STORAGE_KEY = 'recipes_v1';

function loadRecipes() {
  const data = localStorage.getItem(STORAGE_KEY);
  if (data) {
    return JSON.parse(data);
  }
  // Standard-Rezepte (nur beim ersten Start)
  return [
    { name: 'Lasagne', ingredients: ['Hackfleisch – 500 g', 'Tomaten – 2 Dosen'] },
    { name: 'Linseneintopf', ingredients: ['Linsen – 300 g', 'Kartoffeln – 500 g'] }
  ];
}

function saveRecipes() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(recipes));
}

// Zentrale Rezeptliste
let recipes = loadRecipes();

const ul = document.getElementById('recipes');

function renderRecipes() {
  ul.innerHTML = '';

  recipes.forEach(recipe => {
    const li = document.createElement('li');
    li.className = 'recipe';

    const title = document.createElement('div');
    title.className = 'recipe-title';
    title.textContent = recipe.name;

    const details = document.createElement('div');
    details.className = 'details';
    details.innerHTML = '<ul>' + recipe.ingredients.map(i => `<li>${i}</li>`).join('') + '</ul>';

    title.onclick = () => {
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    };

    li.appendChild(title);
    li.appendChild(details);
    ul.appendChild(li);
  });
}

// Rezept hinzufügen
document.getElementById('addRecipeBtn').onclick = () => {
  const input = document.getElementById('newRecipeName');
  const name = input.value.trim();
  if (!name) return;

  recipes.unshift({ name, ingredients: ['(noch keine Zutaten)'] });
  saveRecipes();

  input.value = '';
  renderRecipes();
};

// Initial anzeigen
renderRecipes();
</script></body>
</html>
