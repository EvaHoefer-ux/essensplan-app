<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8">
<title>Essensplan – Stabil</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1, h2 { margin-top: 24px; }
ul { padding-left: 0; }
li { list-style: none; margin-bottom: 8px; }
.recipe {
  background: #f2f2f2;
  padding: 10px;
  border-radius: 6px;
}
.recipe-title {
  font-weight: bold;
  cursor: pointer;
}
.details { display: none; margin-top: 6px; margin-left: 12px; }
</style>
</head>
<body><h1>Rezepte</h1>
<ul id="recipes"></ul><script>
const recipes = [
  {
    name: 'Lasagne',
    ingredients: ['Hackfleisch – 500 g', 'Tomaten – 2 Dosen', 'Käse – 200 g']
  },
  {
    name: 'Linseneintopf',
    ingredients: ['Linsen – 300 g', 'Kartoffeln – 500 g', 'Karotten – 300 g']
  }
];

const ul = document.getElementById('recipes');

recipes.forEach(r => {
  const li = document.createElement('li');
  li.className = 'recipe';

  const title = document.createElement('div');
  title.className = 'recipe-title';
  title.textContent = r.name;

  const details = document.createElement('div');
  details.className = 'details';
  details.innerHTML = '<ul>' + r.ingredients.map(i => `<li>${i}</li>`).join('') + '</ul>';

  title.addEventListener('click', () => {
    details.style.display = details.style.display === 'block' ? 'none' : 'block';
  });

  li.appendChild(title);
  li.appendChild(details);
  ul.appendChild(li);
});
</script></body>
</html>
