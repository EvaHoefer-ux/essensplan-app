<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rezept Test</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
li { cursor: pointer; margin: 8px 0; }
.details { display: none; margin-left: 20px; }
</style>
</head>
<body>

<h1>Rezepte</h1>

<ul>
  <li onclick="toggle(this)">
    <strong>Lasagne ❄️</strong>
    <div class="details">
      <ul>
        <li>Hackfleisch</li>
        <li>Tomaten</li>
        <li>Lasagneplatten</li>
        <li>Käse</li>
      </ul>
    </div>
  </li>

  <li onclick="toggle(this)">
    <strong>Linseneintopf ❄️</strong>
    <div class="details">
      <ul>
        <li>Linsen</li>
        <li>Kartoffeln</li>
        <li>Karotten</li>
      </ul>
    </div>
  </li>
</ul>

<script>
function toggle(el) {
  const details = el.querySelector('.details');
  details.style.display = details.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
