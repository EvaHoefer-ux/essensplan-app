<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8">
<title>Essensplan – Rezepte & Wochenplan</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1, h2 { margin-bottom: 12px; }
input, select, button { padding: 6px; font-size: 14px; margin: 4px 0; }
button { cursor: pointer; }
ul { padding-left: 0; }
li { list-style: none; margin-bottom: 10px; }
.recipe, .day { background: #f2f2f2; padding: 12px; border-radius: 6px; margin-bottom: 8px; }
.recipe-title { font-weight: bold; cursor: pointer; }
.details { display: none; margin-top: 8px; }
.ingredient-row { margin-left: 12px; }
</style>
</head>
<body><h1>Essensplan</h1><h2>Wochenplan</h2>
<div id="week"></div><hr><h2>Rezepte</h2>
<input id="newRecipeName" placeholder="Rezeptname" />
<button onclick="addRecipe()">Rezept hinzufügen</button><ul id="recipes"></ul><script>
const STORAGE_KEY = 'mealplanner_v1';

const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

function loadData() {
  const data = localStorage.getItem(STORAGE_KEY);
  if (data) return JSON.parse(data);
  return {
    recipes: [
      { name: 'Lasagne', ingredients: [] },
      { name: 'Linseneintopf', ingredients: [] }
    ],
    plan: {}
  };
}

function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

let data = loadData();

const weekDiv = document.getElementById('week');
const recipeUl = document.getElementById('recipes');

function renderWeek() {
  weekDiv.innerHTML = '';
  days.forEach(day => {
    const div = document.createElement('div');
    div.className = 'day';

    const select = document.createElement('select');
    const empty = document.createElement('option');
    empty.value = '';
    empty.textContent = '– Gericht wählen –';
    select.appendChild(empty);

    data.recipes.forEach(r => {
      const opt = document.createElement('option');
      opt.value = r.name;
      opt.textContent = r.name;
      if (data.plan[day] === r.name) opt.selected = true;
      select.appendChild(opt);
    });

    select.onchange = () => {
      data.plan[day] = select.value;
      saveData();
    };

    div.innerHTML = `<strong>${day}</strong><br>`;
    div.appendChild(select);
    weekDiv.appendChild(div);
  });
}

function renderRecipes() {
  recipeUl.innerHTML = '';

  data.recipes.forEach(recipe => {
    const li = document.createElement('li');
    li.className = 'recipe';

    const title = document.createElement('div');
    title.className = 'recipe-title';
    title.textContent = recipe.name;

    const details = document.createElement('div');
    details.className = 'details';

    const ingList = document.createElement('ul');
    recipe.ingredients.forEach(ing => {
      const ingLi = document.createElement('li');
      ingLi.className = 'ingredient-row';
      ingLi.textContent = `${ing.name} – ${ing.amount} ${ing.unit}`;
      ingList.appendChild(ingLi);
    });

    const addBox = document.createElement('div');
    addBox.innerHTML = `
      <input placeholder="Zutat" class="n" />
      <input type="number" placeholder="Menge" class="a" style="width:80px" />
      <input placeholder="Einheit" class="u" style="width:80px" />
      <button>Zutat hinzufügen</button>
    `;

    addBox.querySelector('button').onclick = () => {
      const n = addBox.querySelector('.n').value.trim();
      const a = addBox.querySelector('.a').value;
      const u = addBox.querySelector('.u').value.trim();
      if (!n || !a || !u) return;
      recipe.ingredients.push({ name: n, amount: Number(a), unit: u });
      saveData();
      renderRecipes();
    };

    details.appendChild(ingList);
    details.appendChild(addBox);

    title.onclick = () => {
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    };

    li.appendChild(title);
    li.appendChild(details);
    recipeUl.appendChild(li);
  });
}

function addRecipe() {
  const input = document.getElementById('newRecipeName');
  const name = input.value.trim();
  if (!name) return;
  data.recipes.unshift({ name, ingredients: [] });
  input.value = '';
  saveData();
  renderWeek();
  renderRecipes();
}

renderWeek();
renderRecipes();
</script></body>
</html>
