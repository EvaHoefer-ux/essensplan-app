</section><script>
  function show(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // ---------------- Rezepte ----------------
  let recipes = [

    { name: 'Spaghetti Carbonara', ingredients: ['Spaghetti','Ei','Speck','Pecorino'], freezer: false }
  ];

  function renderRecipes() {
    const ul = document.getElementById('recipeList');
    ul.innerHTML = '';
    recipes.forEach((r, index) => {
      const li = document.createElement('li');
      li.style.cursor = 'pointer';
      li.innerHTML = `<strong>${r.name}</strong> ${r.freezer ? 'â„ï¸' : ''}`;

      const details = document.createElement('div');
      details.style.display = 'none';
      details.style.marginLeft = '10px';
      details.innerHTML = `<em>Zutaten:</em><ul>${r.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>`;

      li.onclick = () => {
        details.style.display = details.style.display === 'none' ? 'block' : 'none';
      };

      ul.appendChild(li);
      ul.appendChild(details);
    });
  } ${r.freezer ? 'â„ï¸' : ''}`;
      ul.appendChild(li);
    });
  }

  function addRecipe() {
    const name = document.getElementById('recipeName').value;
    const ingredients = document.getElementById('recipeIngredients').value.split(',').map(i => i.trim());
    const freezer = document.getElementById('recipeFreezer').checked;
    if (!name) return;
    recipes.push({ name, ingredients, freezer });
    renderRecipes();
    document.getElementById('recipeName').value = '';
    document.getElementById('recipeIngredients').value = '';
    document.getElementById('recipeFreezer').checked = false;
  }

  // ---------------- Einkauf ----------------
  function addItem() {
    const input = document.getElementById('itemInput');
    if (!input.value) return;
    const li = document.createElement('li');
    li.textContent = input.value;
    document.getElementById('shoppingList').appendChild(li);
    input.value = '';
  }

  renderRecipes();
