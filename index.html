<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8">
<title>Essensplan ‚Äì Gefrierbestand</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1, h2 { margin-bottom: 12px; }
input, select, button { padding: 6px; font-size: 14px; margin: 4px 0; }
button { cursor: pointer; margin-left: 4px; }
ul { padding-left: 0; }
li { list-style: none; margin-bottom: 6px; }
.section { background: #f2f2f2; padding: 12px; border-radius: 6px; margin-bottom: 16px; }
.recipe-title { font-weight: bold; cursor: pointer; }
.details { display: none; margin-top: 8px; }
.checked { text-decoration: line-through; color: #777; }
.freezer { color: #0066aa; font-weight: bold; }
</style>
</head>
<body><h1>Essensplan</h1><div class="section">
<h2>Wochenplan</h2>
<div id="week"></div>
</div><div class="section">
<h2>‚ùÑÔ∏è Gefrierbestand</h2>
<ul id="freezer"></ul>
</div><div class="section">
<h2>üõí Einkaufsliste</h2>
<ul id="shopping"></ul>
</div><div class="section">
<h2>Rezepte</h2>
<input id="newRecipeName" placeholder="Rezeptname" />
<button onclick="addRecipe()">Rezept hinzuf√ºgen</button>
<ul id="recipes"></ul>
</div><script>
const STORAGE_KEY = 'mealplanner_v5';
const days = ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'];

function loadData() {
  const d = localStorage.getItem(STORAGE_KEY);
  if (d) return JSON.parse(d);
  return { recipes: [], plan: {}, freezer: {} };
}
function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

let data = loadData();

const weekDiv = document.getElementById('week');
const recipeUl = document.getElementById('recipes');
const shoppingUl = document.getElementById('shopping');
const freezerUl = document.getElementById('freezer');

function renderWeek() {
  weekDiv.innerHTML = '';
  days.forEach(day => {
    const div = document.createElement('div');
    const select = document.createElement('select');
    const empty = document.createElement('option');
    empty.value = '';
    empty.textContent = '‚Äì Gericht w√§hlen ‚Äì';
    select.appendChild(empty);

    data.recipes.forEach(r => {
      const o = document.createElement('option');
      o.value = r.name;
      o.textContent = r.name;
      if (data.plan[day] === r.name) o.selected = true;
      select.appendChild(o);
    });

    select.onchange = () => {
      data.plan[day] = select.value;
      saveData();
      renderShopping();
    };

    div.innerHTML = `<strong>${day}</strong><br>`;
    div.appendChild(select);
    weekDiv.appendChild(div);
  });
}

function renderFreezer() {
  freezerUl.innerHTML = '';
  Object.entries(data.freezer).forEach(([name, count]) => {
    const li = document.createElement('li');
    li.innerHTML = `${name} ‚Äì ${count} Portion(en) <button onclick="useFreezer('${name}')">üçΩÔ∏è verwendet</button>`;
    freezerUl.appendChild(li);
  });
}

function useFreezer(name) {
  if (data.freezer[name] > 0) data.freezer[name]--;
  if (data.freezer[name] === 0) delete data.freezer[name];
  saveData();
  renderFreezer();
}

function renderShopping() {
  shoppingUl.innerHTML = '';
  const totals = {};

  days.forEach(day => {
    const recipeName = data.plan[day];
    if (!recipeName) return;

    if (data.freezer[recipeName]) {
      data.freezer[recipeName]--;
      if (data.freezer[recipeName] === 0) delete data.freezer[recipeName];
      return;
    }

    const recipe = data.recipes.find(r => r.name === recipeName);
    if (!recipe) return;

    recipe.ingredients.forEach(ing => {
      const key = ing.name + '|' + ing.unit;
      if (!totals[key]) totals[key] = { name: ing.name, unit: ing.unit, amount: 0 };
      totals[key].amount += ing.amount;
    });
  });

  Object.values(totals).forEach(i => {
    const li = document.createElement('li');
    li.textContent = `${i.name} ‚Äì ${i.amount} ${i.unit}`;
    shoppingUl.appendChild(li);
  });
}

function renderRecipes() {
  recipeUl.innerHTML = '';

  data.recipes.forEach((recipe) => {
    const li = document.createElement('li');
    li.className = 'section';

    const title = document.createElement('div');
    title.className = 'recipe-title';
    title.textContent = recipe.name;

    const details = document.createElement('div');
    details.className = 'details';

    const freezeBtn = document.createElement('button');
    freezeBtn.textContent = '‚ùÑÔ∏è Portion einfrieren';
    freezeBtn.onclick = () => {
      data.freezer[recipe.name] = (data.freezer[recipe.name] || 0) + 1;
      saveData();
      renderFreezer();
    };

    details.appendChild(freezeBtn);

    title.onclick = () => {
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    };

    li.appendChild(title);
    li.appendChild(details);
    recipeUl.appendChild(li);
  });
}

function addRecipe() {
  const input = document.getElementById('newRecipeName');
  const name = input.value.trim();
  if (!name) return;
  data.recipes.unshift({ name, ingredients: [] });
  input.value = '';
  saveData();
  renderWeek();
  renderRecipes();
}

renderWeek();
renderRecipes();
renderShopping();
renderFreezer();
</script></body>
</html>
